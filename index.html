<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Droks</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            background: linear-gradient(black, green);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            width: 40px;
            height: 40px;
            background-image: url('https://github.com/soradayo0918/Droks-home/blob/main/aikon.png?raw=true');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            margin-right: 20px;
        }

        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: limegreen;
        }

        main {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 4em;
        }

        .subtext {
            font-size: 18px;
            margin-top: 10px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
        }

        a {
            color: lightgreen;
            text-decoration: none;
            margin-right: 10px;
        }

        @media (min-width: 601px) {
            .title {
                margin-left: 20px;
                margin-right: auto;
            }

            .logo {
                width: 48px;
                height: 48px;
            }

            .title {
                font-size: 28.8px;
            }

            .button {
                padding: 12px 18px;
                font-size: 1.2em;
            }

            h1 {
                font-size: 4.8em;
            }

            .subtext {
                font-size: 21.6px;
            }

            footer {
                font-size: 14.4px;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: row;
                justify-content: space-between;
            }

            .title, .button {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="title">Team Droks</div>
        <div>
            <a href="#" class="button">Hosphox</a>
            <a href="#" class="button">Discord</a>
        </div>
    </header>

    <main>
        <h1>ようこそ</h1>
        <div class="subtext">
            droksは、discord専用サービスです<br>
            botなど便利なツールを開発しており<br>
            現在では、<a href="#" style="color: lightgreen; text-decoration: none;">HOSPHOX</a>というbotを作成しています
        </div>
    </main>

    <footer>
        <a href="#">利用規約・プライバシーポリシー</a>
        2025 Team Droks - We do not collect information through the site.
    </footer>
</body>
</html>
